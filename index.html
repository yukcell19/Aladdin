<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aladdin</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <a class="logo" href="">
          <img src="/img/Logo-white.svg" alt="" />
        </a>
        <div class="dlocation">
          <i class="bi bi-geo-alt-fill"></i>
          <p>Deliver to <span class="bold">Turkey</span></p>
        </div>
        <div class="search-bar">
          <input type="text" class="search" placeholder="Search" />
          <button class="sbutton">
            <i class="bi bi-search"></i>
          </button>
        </div>
        <div class="cart">
          <a href="">
            <i class="bi bi-cart2"></i>
            <p>Cart</p>
          </a>
        </div>
      </div>
    </header>

    <div class="info">
      <p>Aladdin Best Sells</p>
      <span>Our most popular products based on sales</span>
    </div>

    <section class="main">
      <div class="categories">
        <div class="ctitle">
          <img src="img/category.svg" alt="" />
          <p>Categories</p>
        </div>
        <div class="category-items"></div>
      </div>
      <div class="products"></div>
    </section>

    <section class="pagination">
      <button class="page-btn" data-page="1">1</button>
      <button class="page-btn" data-page="2">2</button>
      <button class="page-btn" data-page="3">3</button>
      <button class="page-btn" data-page="4">4</button>
      <button class="page-btn" data-page="5">5</button>
      <button class="page-btn" data-page="6">6</button>
      <button class="page-btn" data-page="7">7</button>
    </section>

    <footer>
      <div class="fcontainer">
        <img src="img/logov2.svg" alt="" />
        <p>Aladdin for everyone order regular and become a prime customer.</p>
        <img src="img/bar.svg" alt="" />
        <p>
          Copyright Â© 2023 Aladdin Templates | All Rights Reserved |
          <a href="">Terms and Conditions</a> | <a href="">Privacy Policy</a>
        </p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
